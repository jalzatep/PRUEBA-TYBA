<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Empresas</title>
    <link rel="stylesheet" href="../estilo/registrarse.css">
</head>
<body>

    <!-- Botón Volver -->
    <div class="volver-container">
        <a href="../index.html" class="volver-button">Volver</a>
    </div>

    <h1 class="texto">Registrarse</h1>
    
    <!-- Formulario -->
    <form id="usuariosForm">
        <div class="form-group">
            <input type="text" id="cedula" required>
            <label for="cedula">Cédula</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="nombreCompleto" required>
            <label for="nombre">Nombre Completo</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="telefono">
            <label for="telefono">Telefono</label>
        </div>

        <div class="form-group">
            <input type="text" id="correo">
            <label for="correo">Correo</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="ciudad">
            <label for="ciudad">Ciudad</label>
        </div>
        
        <div class="form-group">
            <input type="password" id="password">
            <label for="ciudad">Contraseña</label>
        </div>

        <button id="submitButton">Registrar</button>



    </form>

    <!-- Mensaje -->
    <div id="mensaje"></div>

    <!-- Contenedor de tarjetas -->
    <div id="tarjetas-container" class="tarjetas-container">
        <div id="empresas"></div>
    </div>

    <!-- Contador -->
    <div id="cantidad-empresas-añadidas"></div>

    <script src="../js/registro.js"></script>
</body>
</html>
